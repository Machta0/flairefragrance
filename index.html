<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLAIRE FRAGRANCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #fffef9;
      color: #222;
      scroll-behavior: smooth;
    }

    .sub-banner {
      background: #000;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      padding: 1em;
      text-align: center;
      border-radius: 8px;
      animation: blinkText 1s infinite;
    }

    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 3em 1em;
      font-family: 'Playfair Display', serif;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    header p {
      font-style: italic;
      color: #ddd;
    }

    .hero img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1em;
    }

    section {
      padding: 2em 1em;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .two-cols {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 2em 0;
    }

    .two-cols img {
      width: 100%;
      max-width: 320px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .two-cols img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .order-form {
      background: #fefefe;
      border: 2px dashed #2196f3;
      padding: 2em;
      border-radius: 20px;
      max-width: 800px;
      margin: 2em auto;
    }

    .order-form input {
      width: 100%;
      padding: 1em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      transition: border 0.3s ease;
    }

    .order-form input:focus {
      border-color: #28a745;
      outline: none;
    }

    .order-form button {
      background: #28a745;
      color: #fff;
      font-size: 1.3em;
      padding: 1em;
      width: 100%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .order-form button:hover {
      background: #218838;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
    }

    .floating-cta {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      padding: 1em 1.8em;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.8);
      z-index: 999;
      text-decoration: none;
      animation: pulse-glow 1.5s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .floating-cta:hover {
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 8px #28a745, 0 0 16px rgba(40, 167, 69, 0.5);
        background-color: #28a745;
      }
      50% {
        box-shadow: 0 0 25px #34d058, 0 0 35px rgba(52, 208, 88, 0.7);
        background-color: #34d058;
      }
      100% {
        box-shadow: 0 0 8px #28a745, 0 0 16px rgba(40, 167, 69, 0.5);
        background-color: #28a745;
      }
    }
  </style>
</head>
<body>

<div class="sub-banner">
  تخفيض 50% و التوصيل مجاني و سريع
</div>

<header>
  <h1>FLAIRE FRAGRANCE</h1>
  <p>𝐿𝒶 𝒷𝑒𝒶𝓊𝓉é 𝓆𝓊𝒾 𝓂𝑒 𝓇𝑒𝓈𝓈𝑒𝓂𝒷𝓁𝑒</p>
  <div class="hero">
    <img src="Beige Neutral Minimalist Sale Fashion Facebook Cover.gif" alt="صورة العطر الأساسية">
  </div>
</header>

<section>
  <h2>لماذا تختار عطر FLAIRE؟</h2>
  <p>مصنوع من أفضل المكونات - يدوم طويلاً - تصميم أنيق - مناسب للرجال والنساء</p>
</section>

<section class="two-cols">
  <img src="Flaire/1.svg" alt="منتج 1">
  <img src="Flaire/2.svg" alt="منتج 2">
  <img src="Flaire/3.svg" alt="منتج 3">
</section>

<section class="order-form" id="order-form">
  <h2>عرض خاص!</h2>
  <p style="font-size: 1.2em; color: green;">
    +2 عطور <span style="color: #2196f3;">الثالث مجاناً</span>
  </p>
  <h1 style="color: #28a745; font-size: 2.5em;">199 د.م</h1>

  <form action="https://getform.io/f/YOUR-FORM-ENDPOINT" method="POST">
    <input type="text" name="العطر الأول" placeholder="العطر الأول" required>
    <input type="text" name="العطر الثاني" placeholder="العطر الثاني" required>
    <input type="text" name="العطر الثالث" placeholder="العطر الثالث" required>
    <input type="text" name="الاسم الكامل" placeholder="الاسم الكامل" required>
    <input type="text" name="رقم الهاتف" placeholder="رقم الهاتف" required>
    <input type="text" name="المدينة" placeholder="المدينة" required>
    <input type="text" name="العنوان الكامل" placeholder="العنوان الكامل" required>

    <input type="hidden" name="_next" value="https://flairefragrance.com/merci.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit"> ⬅️ إضغط هنا لطلب المنتج</button>
  </form>
</section>

<a href="#order-form" class="floating-cta" id="floatingCTA">إشتري الآن ب 199 درهم فقط</a>

<footer>
  <p>© 2025 FLAIRE FRAGRANCE - جميع الحقوق محفوظة</p>
</footer>

<script>
  const floatingCTA = document.getElementById("floatingCTA");
  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        floatingCTA.style.display = entry.isIntersecting ? "none" : "block";
      });
    },
    { threshold: 0.1 }
  );
  const orderForm = document.getElementById("order-form");
  if (orderForm) observer.observe(orderForm);
</script>

</body>
</html>
